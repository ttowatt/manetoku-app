name: Rails CI/CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          USER_NAME: ${{ secrets.USER_NAME }}
          HOST_NAME: ${{ secrets.HOST_NAME }}
        run: |
          echo "$PRIVATE_KEY" > private_key
          chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOST_NAME} '
            cd manetoku-app &&
            git pull origin main &&
            ~/.rbenv/shims/bundle install &&
            node -v &&
            yarn -v &&
            ~/.rbenv/shims/bundle exec rails assets:precompile RAILS_ENV=production &&
            ~/.rbenv/shims/bundle exec rails db:migrate RAILS_ENV=production &&
            if [[ -e tmp/pids/puma.pid ]]; then
              sudo kill $(cat tmp/pids/puma.pid)
              echo "Puma process killed"
            fi &&
            ~/.rbenv/shims/rails s -e production
          '